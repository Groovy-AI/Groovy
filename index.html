<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groovy Virtual Pet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: url('https://cdna.artstation.com/p/assets/images/images/062/116/328/large/baylee-smith-interior.jpg?1682400211') no-repeat center center fixed;
      background-size: cover;
      color: #0f0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      width: 250px;
      background: #222;
      padding: 20px;
      overflow-y: auto;
    }
    #sidebar h2 {
      text-align: center;
      color: #fff;
    }
    #sidebar img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #sidebar li {
      margin: 5px 0;
    }
    #sidebar button {
      width: 100%;
      padding: 10px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: left;
    }
    #sidebar button:hover {
      background: #666;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    #groovy {
      width: 200px;
    }
    #output {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      max-height: 150px;
      width: 60%;
      overflow-y: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h2>Groovy Commands</h2>
  <img id="sidebar-groovy" src="https://cdn3d.iconscout.com/3d/premium/thumb/personaje-robot-con-inteligencia-artificial-saludando-con-una-gran-sonrisa-3d-icon-png-download-11431338.png" alt="Groovy">
  <div id="energy">Energy: 100%</div>
  <ul>
    <li><button onclick="interact('feed')">Feed</button></li>
    <li><button onclick="interact('play')">Play</button></li>
    <li><button onclick="interact('charge')">Charge</button></li>
    <li><button onclick="interact('pet')">Pet</button></li>
    <li><button onclick="interact('status')">Status</button></li>
  </ul>
</div>

<div id="main">
  <img id="groovy" src="https://cdn3d.iconscout.com/3d/premium/thumb/personaje-robot-con-inteligencia-artificial-saludando-con-una-gran-sonrisa-3d-icon-png-download-11431338.png" alt="Groovy">
  <div id="output"><p>Welcome! Groovy is online. Interact with him!</p></div>
</div>

<script>
  const groovy = document.getElementById('groovy');
  const sidebarImg = document.getElementById('sidebar-groovy');
  const output = document.getElementById('output');
  const energyEl = document.getElementById('energy');

  let energy = localStorage.getItem('groovyEnergy') ? parseInt(localStorage.getItem('groovyEnergy')) : 100;

  const images = {
    default: "https://cdn3d.iconscout.com/3d/premium/thumb/personaje-robot-con-inteligencia-artificial-saludando-con-una-gran-sonrisa-3d-icon-png-download-11431338.png"
  };

  function updateGroovy() {
    groovy.src = images.default;
    sidebarImg.src = images.default;
    energyEl.textContent = `Energy: ${energy}%`;
    localStorage.setItem('groovyEnergy', energy);
  }

  function interact(action) {
    let message = "";
    switch (action) {
      case 'feed':
        energy += 20;
        if (energy > 100) energy = 100;
        message = "Groovy: Yummy! üçé Energy increased!";
        break;
      case 'play':
        energy -= 5;
        if (energy < 0) energy = 0;
        message = "Groovy: That was fun! üòÑ";
        break;
      case 'charge':
        energy += 30;
        if (energy > 100) energy = 100;
        message = "Groovy: Charging... ‚ö° Energy boosted!";
        break;
      case 'pet':
        energy += 10;
        if (energy > 100) energy = 100;
        message = "Groovy: Yay! Thanks for the love! üíö";
        break;
      case 'status':
        message = `Groovy: Energy - ${energy}%`;
        break;
      default:
        message = "Groovy: Unknown action!";
    }
    output.innerHTML += `<p>${message}</p>`;
    output.scrollTop = output.scrollHeight;
    updateGroovy();
  }

  updateGroovy();
</script>

</body>
</html>
