<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Groovy Virtual Pet</title>
<style>
body {
  margin:0;
  font-family:'Courier New', monospace;
  background: url('https://cdna.artstation.com/p/assets/images/images/062/116/328/large/baylee-smith-interior.jpg?1682400211') no-repeat center center fixed;
  background-size: cover;
  color: #e0d8a8;
  display:flex;
  height:100vh;
  overflow:hidden;
}
#sidebar {
  width:250px;
  background: rgba(34,34,34,0.9);
  padding:20px;
  overflow-y:auto;
}
#sidebar h2 { text-align:center; color:#fff; }
#sidebar img { width:100%; border-radius:10px; margin-bottom:10px; }
#sidebar .stats { color:#fff; margin-bottom:10px; line-height:1.5; }
#sidebar ul { list-style:none; padding:0; margin:0; }
#sidebar li { margin:5px 0; }
#sidebar button {
  width:100%; padding:10px; background:#444; color:#fff;
  border:none; border-radius:5px; cursor:pointer; text-align:left;
  margin-bottom:5px;
}
#sidebar button:hover { background:#666; }
#main {
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  position:relative;
  padding-top:50px;
}
#mood {
  font-size:36px; 
  margin-bottom:10px; 
}
#groovy {
  width:200px;
  transition: transform 0.3s;
  cursor: grab;
  position: absolute;
  left: calc(50% - 100px);
  top: 100px;
}
.bounce { animation: bounce 0.6s ease; }
.dance { animation: dance 0.5s infinite alternate; }
.sleep { opacity:0.5; }
.tilt { transform: rotate(10deg); }

@keyframes bounce { 0% { transform: translateY(0); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0); } }
@keyframes dance { 0% { transform: rotate(0deg); } 50% { transform: rotate(15deg); } 100% { transform: rotate(-15deg); } }

#output {
  background: rgba(0,0,0,0.7);
  padding:15px;
  border-radius:10px;
  width:60%;
  text-align:center;
  font-size:18px;
  position: absolute;
  bottom: 80px;
}
#level {
  text-align:center;
  margin-top:10px;
  font-weight:bold;
  color:#fff;
}
button.restart {
  margin-top:10px;
  background:#ff4444;
  color:#fff;
}
</style>
</head>
<body>

<div id="sidebar">
<h2>Groovy Commands</h2>
<img id="sidebar-groovy" src="https://cdn3d.iconscout.com/3d/premium/thumb/personaje-robot-con-inteligencia-artificial-saludando-con-una-gran-sonrisa-3d-icon-png-download-11431338.png" alt="Groovy">

<div class="stats" id="batteryStats">
Battery: 100%
</div>
<div id="level">Level: 1</div>

<ul>
  <li><button onclick="interact('feed')">Feed</button></li>
  <li><button onclick="interact('drink')">Give Water</button></li>
  <li><button onclick="interact('play')">Play</button></li>
  <li><button onclick="interact('charge')">Charge</button></li>
  <li><button onclick="interact('pet')">Pet</button></li>
  <li><button onclick="interact('joke')">Tell a Joke</button></li>
  <li><button onclick="interact('dance')">Dance</button></li>
  <li><button onclick="interact('sleep')">Sleep</button></li>
  <li><button onclick="interact('workout')">Workout</button></li>
  <li><button onclick="interact('bath')">Bath</button></li>
  <li><button onclick="interact('hug')">Hug</button></li>
  <li><button onclick="interact('birthday')">Birthday</button></li>
  <li><button onclick="interact('game')">Play Number Game</button></li>
</ul>
</div>

<div id="main">
<div id="mood">üôÇ</div>
<img id="groovy" src="https://cdn3d.iconscout.com/3d/premium/thumb/personaje-robot-con-inteligencia-artificial-saludando-con-una-gran-sonrisa-3d-icon-png-download-11431338.png" alt="Groovy">
<div id="output">Loading Groovy...</div>
</div>

<script>
const groovy = document.getElementById('groovy');
const output = document.getElementById('output');
const batteryStats = document.getElementById('batteryStats');
const levelEl = document.getElementById('level');
const moodEl = document.getElementById('mood');

let battery = localStorage.getItem('groovyBattery') ? parseInt(localStorage.getItem('groovyBattery')) : 100;
let level = localStorage.getItem('groovyLevel') ? parseInt(localStorage.getItem('groovyLevel')) : 1;
let exp = localStorage.getItem('groovyExp') ? parseInt(localStorage.getItem('groovyExp')) : 0;
let happiness = localStorage.getItem('groovyHappiness') ? parseInt(localStorage.getItem('groovyHappiness')) : 80;
let dead = false;

const jokes = [
"Why did the robot go on vacation? He needed to recharge his batteries.",
"What do you call a pirate robot? Arrr2-D2.",
"Why was the robot so bad at soccer? It kept kicking up sparks.",
"What do you get if you cross a robot and a tractor? A transfarmer.",
"Why did the robot cross the road? It was programmed to.",
"How do robots pay for things? With cache.",
"Why did the computer get cold? It left its Windows open.",
"Why did the robot go on a diet? Too many bytes."
];

const idleMessages = [
"Hey there!","Groovy is ready to party.","Beep boop! I'm groovy.","I feel fantastic today.",
"Let's dance.","Processing your awesomeness.","Groovy loves interacting with humans.",
"Groovy's circuits are buzzing with joy.","Charging up my happiness.","I am feeling groovy.",
"Fun level: MAX.","Ready for adventure."
];

function updateGroovyStats(){
  if(dead) return;

  let mood = happiness>80?'üòÑ':happiness>50?'üôÇ':happiness>20?'üòê':'üò¢';
  moodEl.textContent = mood;

  batteryStats.textContent = `Battery: ${battery}%`;
  levelEl.textContent = `Level: ${level}`;

  localStorage.setItem('groovyBattery', battery);
  localStorage.setItem('groovyHappiness', happiness);
  localStorage.setItem('groovyLevel', level);
  localStorage.setItem('groovyExp', exp);

  if(!dead){
    if(battery <= 10 && battery > 0) showMessage("Warning: Battery critically low!");
    else if(battery <= 30) showMessage("Battery is low!");
    if(happiness <= 20) showMessage("Groovy is feeling sad. Play with him!");
  }

  if(battery <= 0){
    dead = true;
    battery = 0;
    groovy.style.opacity = 0.3;
    showDeathMessage();
  }
}

function gainExp(amount){ exp+=amount; if(exp>=100){ level++; exp=0; showMessage(`Groovy leveled up! Now at level ${level}.`); } }
function gainHappiness(amount){ happiness+=amount; if(happiness>100) happiness=100; if(happiness<0) happiness=0; updateGroovyStats(); }

function showMessage(msg){
  if(dead) return;
  output.textContent = msg;
  groovy.classList.add('bounce');
  setTimeout(()=>{ groovy.classList.remove('bounce'); },600);

  // TTS without emojis
  let utter = new SpeechSynthesisUtterance(msg);
  utter.pitch = 1.5;
  utter.rate = 1.1;
  speechSynthesis.speak(utter);
}

function idleAnimations(){ if(Math.random()<0.3){ groovy.classList.add('tilt'); setTimeout(()=>{ groovy.classList.remove('tilt'); },800); } }

function showDeathMessage(){
  output.innerHTML = "Groovy died. <br><button class='restart' onclick='restartGame()'>Restart</button>";
}

function restartGame(){
  battery = 100;
  happiness = 80;
  level = 1;
  exp = 0;
  dead = false;
  groovy.style.opacity = 1;
  updateGroovyStats();
  intro();
}

setInterval(()=>{
  if(dead) return;
  battery -=1; if(battery<0) battery=0;
  happiness -=1; if(happiness<0) happiness=0;
  updateGroovyStats();
  if(Math.random()<0.2) showMessage(idleMessages[Math.floor(Math.random()*idleMessages.length)]);
  idleAnimations();
},10000);

function intro(){
    const introText = [
        "Hello! My name is Groovy, your personal virtual robot companion.",
        "I love playing, learning, and keeping you company.",
        "You can feed me, play with me, tell jokes, dance, hug me, and more.",
        "My birthday is on Aug 27, and I get happier when we interact.",
        "Let's start our adventure together."
    ];
    let index = 0;
    function nextMessage(){
        if(dead) return;
        if(index<introText.length){
            showMessage(introText[index]);
            index++;
            setTimeout(nextMessage, 2500);
        } else {
            showMessage("Groovy is ready. Interact with him.");
        }
    }
    nextMessage();
}

function interact(action){
  if(dead) return;
  let message="";
  switch(action){
    case 'feed': battery+=5; if(battery>100) battery=100; gainExp(10); gainHappiness(5); message="Yummy, thank you."; break;
    case 'drink': battery+=2; if(battery>100) battery=100; gainExp(5); gainHappiness(5); message="Refreshing."; break;
    case 'play': battery-=5; if(battery<0) battery=0; gainExp(15); gainHappiness(15); message="That was fun."; break;
    case 'charge': battery+=30; if(battery>100) battery=100; gainExp(5); gainHappiness(5); message="Charging."; break;
    case 'pet': battery+=5; if(battery>100) battery=100; gainExp(10); gainHappiness(10); message="I like that."; break;
    case 'dance': gainExp(15); gainHappiness(10); message="Let's dance."; groovy.classList.add('dance'); setTimeout(()=>{ groovy.classList.remove('dance'); },3000); break;
    case 'sleep': message="Sleeping..."; groovy.classList.add('sleep'); setTimeout(()=>{ groovy.classList.remove('sleep'); },5000); break;
    case 'workout': battery-=10; if(battery<0) battery=0; gainExp(20); gainHappiness(5); message="Workout complete."; break;
    case 'bath': gainExp(5); gainHappiness(5); message="Clean and shiny."; break;
    case 'hug': battery+=5; if(battery>100) battery=100; gainExp(10); gainHappiness(10); message="Thanks for the hug."; break;
    case 'joke': gainExp(5); gainHappiness(5); message=jokes[Math.floor(Math.random()*jokes.length)]; break;
    case 'birthday': const today=new Date(); const isBirthday=today.getMonth()===7 && today.getDate()===27; if(isBirthday){ message="Happy Birthday! Celebrating today."; groovy.classList.add('dance'); setTimeout(()=>{ groovy.classList.remove('dance'); },5000); } else { message="My birthday is on Aug 27."; } break;
    case 'game': const num=Math.floor(Math.random()*10)+1; const guess=prompt("Guess a number between 1-10:"); if(parseInt(guess)===num) message=`Correct! It was ${num}.`; else message=`Nope, it was ${num}.`; gainExp(10); gainHappiness(5); break;
    default: message="Unknown action.";
  }
  showMessage(message);
  updateGroovyStats();
}

// Drag Groovy
let isDragging=false, offsetX=0, offsetY=0;
groovy.addEventListener('mousedown',(e)=>{ isDragging=true; offsetX=e.clientX-groovy.offsetLeft; offsetY=e.clientY-groovy.offsetTop; groovy.style.cursor='grabbing'; });
document.addEventListener('mouseup',()=>{ isDragging=false; groovy.style.cursor='grab'; });
document.addEventListener('mousemove',(e)=>{ if(isDragging){ groovy.style.left=(e.clientX-offsetX)+'px'; groovy.style.top=(e.clientY-offsetY)+'px'; } });

// Initialize
updateGroovyStats();
intro();
</script>

</body>
</html>
