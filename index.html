  #sidebar {

    padding: 10px;
    border-radius: 10px;
    overflow-y: auto;
    max-height: 200px;
  }
  .groovy-animate {
    display: inline-block;
    animation: dance 0.5s infinite alternate;
  }
  @keyframes dance {

    50% { transform: rotate(15deg); }

</style>
</head>

    <li><button onclick="interact('charge')">Charge</button></li>

// Decrease energy over time
setInterval(() => {

  randomEvent();
  updateGroovy();
}, 10000); // every 10 seconds

function updateGroovy(){
  // Update image and mood
  if(energy > 60) {

  } else if(energy > 20) {

// Interactions
function interact(action){
  let message = "";

      energy += 20; if(energy>100) energy=100;
