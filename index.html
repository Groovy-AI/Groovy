<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Groovy Virtual Pet</title>
<style>
body {
  font-family: 'Courier New', monospace;
  margin: 0;
  display: flex;
  background: #111;
  color: #0f0;
  height: 100vh;
}
#sidebar {
  width: 250px;
  background: #222;
  padding: 20px;
  overflow-y: auto;
}
#sidebar img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 10px;
}
#sidebar h2 {
  text-align: center;
  color: #fff;
}
#sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
#sidebar li {
  margin: 5px 0;
}
#sidebar li button {
  width: 100%;
  padding: 10px;
  background: #444;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-align: left;
}
#sidebar li button:hover {
  background: #666;
}
#output {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  background: #000;
}
.groovy-animate {
  display: inline-block;
  animation: dance 0.5s infinite alternate;
}
@keyframes dance {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(15deg); }
  100% { transform: rotate(-15deg); }
}
#stats {
  margin-top: 10px;
  font-size: 0.9rem;
}
</style>
</head>
<body>

<div id="sidebar">
  <h2>Groovy Commands</h2>
  <img id="groovy-img" src="https://cdn3d.iconscout.com/3d/premium/thumb/personaje-robot-con-inteligencia-artificial-saludando-con-una-gran-sonrisa-3d-icon-png-download-11431338.png" alt="Groovy the Robot">
  <div id="stats">
    <p id="energy">Energy: 100</p>
    <p id="happiness">Happiness: 100</p>
    <p id="hunger">Hunger: 0</p>
    <p id="thirst">Thirst: 0</p>
    <p id="health">Health: 100</p>
    <p id="cleanliness">Cleanliness: 100</p>
  </div>
  <ul id="commandList">
    <li><button onclick="interact('feed')">Feed</button></li>
    <li><button onclick="interact('drink')">Give Water</button></li>
    <li><button onclick="interact('play')">Play</button></li>
    <li><button onclick="interact('dance')">Dance</button></li>
    <li><button onclick="interact('clean')">Clean</button></li>
    <li><button onclick="interact('charge')">Charge</button></li>
    <li><button onclick="interact('status')">Status</button></li>
    <li><button onclick="interact('joke')">Tell a Joke</button></li>
  </ul>
</div>

<div id="output">
  <p>Welcome! Groovy is online. Click a command to interact.</p>
</div>

<script>
const output = document.getElementById('output');
const groovyImg = document.getElementById('groovy-img');
const energyEl = document.getElementById('energy');
const happinessEl = document.getElementById('happiness');
const hungerEl = document.getElementById('hunger');
const thirstEl = document.getElementById('thirst');
const healthEl = document.getElementById('health');
const cleanlinessEl = document.getElementById('cleanliness');

let energy = 100;
let happiness = 100;
let hunger = 0;
let thirst = 0;
let health = 100;
let cleanliness = 100;

// Images for different battery levels
const images = {
  happy: "https://cdn3d.iconscout.com/3d/premium/thumb/personaje-robot-con-inteligencia-artificial-saludando-con-una-gran-sonrisa-3d-icon-png-download-11431338.png",
  medium: "https://img.freepik.com/free-vector/ai-technology-robot-cyborg-illustrations_128561063.jpg",
  low: "https://img.freepik.com/premium-psd/3d-render-cute-robot-with-hand-gesture_224139473.jpg"
};

// 50+ fun responses
const responses = [];
for(let i=1;i<=50;i++){
  responses.push(`Groovy: Random fun response #${i} ü§ñ`);
}

// Decrease stats over time
setInterval(() => {
  energy -= 1;
  happiness -= 0.5;
  hunger += 1;
  thirst += 1;
  cleanliness -= 0.5;

  if(hunger>100) hunger=100;
  if(thirst>100) thirst=100;
  if(energy<0) energy=0;
  if(happiness<0) happiness=0;
  if(cleanliness<0) cleanliness=0;

  // Health drops if any stat is bad
  health = 100 - ((hunger + thirst)/2 + (100-energy)/2 + (100-cleanliness)/2)/3;
  if(health<0) health=0;

  updateStats();
  updateGroovyImage();
}, 10000); // every 10 seconds

function updateStats(){
  energyEl.textContent = `Energy: ${Math.round(energy)}`;
  happinessEl.textContent = `Happiness: ${Math.round(happiness)}`;
  hungerEl.textContent = `Hunger: ${Math.round(hunger)}`;
  thirstEl.textContent = `Thirst: ${Math.round(thirst)}`;
  healthEl.textContent = `Health: ${Math.round(health)}`;
  cleanlinessEl.textContent = `Cleanliness: ${Math.round(cleanliness)}`;
}

function updateGroovyImage(){
  if(energy > 60) groovyImg.src = images.happy;
  else if(energy > 20) groovyImg.src = images.medium;
  else groovyImg.src = images.low;
}

function interact(action){
  let message = "";
  switch(action){
    case 'feed':
      hunger -= 20; if(hunger<0) hunger=0;
      energy += 10; if(energy>100) energy=100;
      message = "Groovy: Yum! Thanks for feeding me üçé";
      break;
    case 'drink':
      thirst -= 20; if(thirst<0) thirst=0;
      energy += 5; if(energy>100) energy=100;
      message = "Groovy: Thanks for the water! üíß";
      break;
    case 'play':
      happiness += 15; if(happiness>100) happiness=100;
      energy -= 5; if(energy<0) energy=0;
      cleanliness -= 5; if(cleanliness<0) cleanliness=0;
      message = "Groovy: That was fun! üòÑ";
      break;
    case 'dance':
      message = "Groovy: Let's dance! üíÉ <span class='groovy-animate'>ü§ñ</span>";
      energy -= 5; if(energy<0) energy=0;
      break;
    case 'clean':
      cleanliness += 30; if(cleanliness>100) cleanliness=100;
      message = "Groovy: Thank you! I feel clean again üßº";
      break;
    case 'charge':
      energy += 30; if(energy>100) energy=100;
      message = "Groovy: Charging... ‚ö° Energy boosted!";
      break;
    case 'status':
      message = `Groovy: Energy ${Math.round(energy)}, Happiness ${Math.round(happiness)}, Hunger ${Math.round(hunger)}, Thirst ${Math.round(thirst)}, Cleanliness ${Math.round(cleanliness)}, Health ${Math.round(health)}`;
      break;
    case 'joke':
      message = responses[Math.floor(Math.random()*responses.length)];
      break;
    default:
      message = "Groovy: Unknown action!";
  }
  output.innerHTML += `<p>${message}</p>`;
  output.scrollTop = output.scrollHeight;
  updateStats();
  updateGroovyImage();
}

// Initial update
updateStats();
updateGroovyImage();
</script>

</body>
</html>
