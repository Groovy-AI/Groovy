<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacker Simulator</title>
<style>
  body {
    margin: 0;
    background: black;
    color: #00ff00;
    font-family: 'Courier New', monospace;
    overflow: hidden;
  }
  #matrix {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  #console {
    position: absolute;
    bottom: 10px;
    left: 10px;
    font-size: 1.2rem;
    width: 95%;
  }
  .progress-bar {
    background: #222;
    border: 1px solid #00ff00;
    width: 100%;
    height: 20px;
    margin-top: 10px;
  }
  .progress {
    background: #00ff00;
    width: 0%;
    height: 100%;
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>
<div id="console">
  <p id="status">Initializing Hack Simulator...</p>
  <div class="progress-bar"><div class="progress" id="progress"></div></div>
</div>

<script>
// MATRIX ANIMATION
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ';
const fontSize = 16;
const columns = Math.floor(canvas.width / fontSize);
const drops = [];
for (let x = 0; x < columns; x++) drops[x] = Math.random() * canvas.height;

function drawMatrix() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#00ff00';
  ctx.font = fontSize + 'px Courier';
  for (let i = 0; i < drops.length; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}
setInterval(drawMatrix, 50);

// FAKE HACKING PROGRESS
let progress = 0;
const statusEl = document.getElementById('status');
const progressEl = document.getElementById('progress');

const messages = [
  'Connecting to mainframe...',
  'Bypassing firewall...',
  'Cracking password...',
  'Accessing secret files...',
  'Downloading data...',
  'Injecting virus...',
  'Admin privileges granted!'
];

function fakeHack() {
  if (progress < 100) {
    progress += Math.random() * 5;
    if (progress > 100) progress = 100;
    progressEl.style.width = progress + '%';

    const randomMsg = messages[Math.floor(Math.random() * messages.length)];
    statusEl.textContent = randomMsg;
    setTimeout(fakeHack, 500);
  } else {
    statusEl.textContent = 'HACK COMPLETE! ðŸ’»';
  }
}
setTimeout(fakeHack, 1000);

// OPTIONAL: Key press effects
document.addEventListener('keydown', e => {
  const keyMsg = `Command executed: ${e.key}`;
  statusEl.textContent = keyMsg;
});
</script>

</body>
</html>
