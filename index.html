<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Groovy Virtual Pet</title>
<style>
body {
  margin:0;
  font-family:'Courier New', monospace;
  background: url('https://cdna.artstation.com/p/assets/images/images/062/116/328/large/baylee-smith-interior.jpg?1682400211') no-repeat center center fixed;
  background-size: cover;
  color: #e0d8a8;
  display:flex;
  height:100vh;
  overflow:hidden;
}
#sidebar {
  width:250px;
  background: rgba(34,34,34,0.9);
  padding:20px;
  overflow-y:auto;
}
#sidebar h2 { text-align:center; color:#fff; }
#sidebar img { width:100%; border-radius:10px; margin-bottom:10px; }
#sidebar ul { list-style:none; padding:0; margin:0; }
#sidebar li { margin:5px 0; }
#sidebar button {
  width:100%; padding:10px; background:#444; color:#fff;
  border:none; border-radius:5px; cursor:pointer; text-align:left;
  margin-bottom:5px;
}
#sidebar button:hover { background:#666; }
#main {
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  position:relative;
  padding-top:50px;
}
#mood {
  font-size:36px; 
  margin-bottom:10px; 
}
#groovy {
  width:200px;
  transition: transform 0.3s;
  cursor: grab;
  position: absolute;
  left: calc(50% - 100px);
  top: 100px;
}
.bounce { animation: bounce 0.6s ease; }
.dance { animation: dance 0.5s infinite alternate; }
.sleep { opacity:0.5; }
.tilt { transform: rotate(10deg); }

@keyframes bounce { 0% { transform: translateY(0); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0); } }
@keyframes dance { 0% { transform: rotate(0deg); } 50% { transform: rotate(15deg); } 100% { transform: rotate(-15deg); } }

#output {
  background: rgba(0,0,0,0.7);
  padding:15px;
  border-radius:10px;
  width:60%;
  text-align:center;
  font-size:18px;
  position: absolute;
  bottom: 20px;
}
#level {
  text-align:center;
  margin-top:10px;
  font-weight:bold;
  color:#fff;
}
</style>
</head>
<body>

<div id="sidebar">
<h2>Groovy Commands</h2>
<img id="sidebar-groovy" src="https://cdn3d.iconscout.com/3d/premium/thumb/personaje-robot-con-inteligencia-artificial-saludando-con-una-gran-sonrisa-3d-icon-png-download-11431338.png" alt="Groovy">
<div id="energy">Energy: 100%</div>
<div id="level">Level: 1</div>
<ul>
  <li><button onclick="interact('feed')">Feed</button></li>
  <li><button onclick="interact('drink')">Give Water</button></li>
  <li><button onclick="interact('play')">Play</button></li>
  <li><button onclick="interact('charge')">Charge</button></li>
  <li><button onclick="interact('pet')">Pet</button></li>
  <li><button onclick="interact('joke')">Tell a Joke</button></li>
  <li><button onclick="interact('dance')">Dance</button></li>
  <li><button onclick="interact('sleep')">Sleep</button></li>
  <li><button onclick="interact('workout')">Workout</button></li>
  <li><button onclick="interact('bath')">Bath</button></li>
  <li><button onclick="interact('hug')">Hug</button></li>
  <li><button onclick="interact('birthday')">Birthday</button></li>
  <li><button onclick="interact('game')">Play Number Game</button></li>
</ul>
<div id="hunger">Hunger: 0%</div>
<div id="thirst">Thirst: 0%</div>
<div id="cleanliness">Cleanliness: 100%</div>
<div id="health">Health: 100%</div>
</div>

<div id="main">
<div id="mood">üôÇ</div>
<img id="groovy" src="https://cdn3d.iconscout.com/3d/premium/thumb/personaje-robot-con-inteligencia-artificial-saludando-con-una-gran-sonrisa-3d-icon-png-download-11431338.png" alt="Groovy">
<div id="output">Loading Groovy...</div>
</div>

<script>
const groovy = document.getElementById('groovy');
const output = document.getElementById('output');
const energyEl = document.getElementById('energy');
const levelEl = document.getElementById('level');
const moodEl = document.getElementById('mood');
const hungerEl = document.getElementById('hunger');
const thirstEl = document.getElementById('thirst');
const cleanlinessEl = document.getElementById('cleanliness');
const healthEl = document.getElementById('health');
const body = document.body;

let energy = localStorage.getItem('groovyEnergy')? parseInt(localStorage.getItem('groovyEnergy')): 100;
let level = localStorage.getItem('groovyLevel')? parseInt(localStorage.getItem('groovyLevel')): 1;
let exp = localStorage.getItem('groovyExp')? parseInt(localStorage.getItem('groovyExp')): 0;
let happiness = localStorage.getItem('groovyHappiness')? parseInt(localStorage.getItem('groovyHappiness')): 80;
let hunger = localStorage.getItem('groovyHunger')? parseInt(localStorage.getItem('groovyHunger')): 0;
let thirst = localStorage.getItem('groovyThirst')? parseInt(localStorage.getItem('groovyThirst')): 0;
let cleanliness = localStorage.getItem('groovyCleanliness')? parseInt(localStorage.getItem('groovyCleanliness')): 100;
let health = 100;

const jokes = [
"Why did the robot go on vacation? He needed to recharge his batteries! üîã",
"What do you call a pirate robot? Arrr2-D2! üè¥‚Äç‚ò†Ô∏è",
"Why was the robot so bad at soccer? Because it kept kicking up sparks! ‚ö°",
"What do you get if you cross a robot and a tractor? A transfarmer! üöú",
"Why did the robot cross the road? Because it was programmed to! ü§ñ",
"How do robots pay for things? With cache! üí∞",
"Why did the computer get cold? It left its Windows open! ‚ùÑÔ∏è",
"Why did the robot go on a diet? Too many bytes! üçî"
];

const idleMessages = [
"Hey there! ü§ñ","Groovy is ready to party! üéâ","Beep boop! I'm groovy! üíö","I feel fantastic today! üòé",
"Let's dance! üíÉ","Processing your awesomeness... ‚úÖ","Groovy loves interacting with humans! üñêÔ∏è",
"Groovy's circuits are buzzing with joy! üåÄ","Charging up my happiness! üîã","I am feeling groovy! üü¢",
"Fun level: MAX! üéâ","Ready for adventure! üèÅ"
];

function updateGroovyStats(){
  energyEl.textContent = `Energy: ${energy}%`;
  levelEl.textContent = `Level: ${level}`;
  moodEl.textContent = happiness>80?'üòÑ':happiness>50?'üôÇ':happiness>20?'üòê':'üò¢';
  hungerEl.textContent = `Hunger: ${hunger}%`;
  thirstEl.textContent = `Thirst: ${thirst}%`;
  cleanlinessEl.textContent = `Cleanliness: ${cleanliness}%`;
  health = 100 - ((hunger + thirst)/2 + (100-energy)/2 + (100-cleanliness)/2)/3;
  if(health<0) health=0;
  healthEl.textContent = `Health: ${Math.round(health)}%`;

  localStorage.setItem('groovyEnergy', energy);
  localStorage.setItem('groovyHappiness', happiness);
  localStorage.setItem('groovyHunger', hunger);
  localStorage.setItem('groovyThirst', thirst);
  localStorage.setItem('groovyCleanliness', cleanliness);
  localStorage.setItem('groovyLevel', level);
  localStorage.setItem('groovyExp', exp);
}

function gainExp(amount){ exp+=amount; if(exp>=100){ level++; exp=0; showMessage(`üéâ Groovy leveled up! Now at level ${level}!`); } }
function gainHappiness(amount){ happiness+=amount; if(happiness>100) happiness=100; if(happiness<0) happiness=0; updateGroovyStats(); }

function showMessage(msg){
  output.textContent = msg;
  groovy.classList.add('bounce');
  setTimeout(()=>{ groovy.classList.remove('bounce'); },600);
}

function idleAnimations(){ if(Math.random()<0.3){ groovy.classList.add('tilt'); setTimeout(()=>{ groovy.classList.remove('tilt'); },800); } }

setInterval(()=>{
  energy -=1; if(energy<0) energy=0;
  happiness -=1; if(happiness<0) happiness=0;
  hunger +=2; if(hunger>100) hunger=100;
  thirst +=2; if(thirst>100) thirst=100;
  cleanliness -=1; if(cleanliness<0) cleanliness=0;
  updateGroovyStats();
  if(Math.random()<0.2) showMessage(idleMessages[Math.floor(Math.random()*idleMessages.length)]);
  idleAnimations();
},10000);

function intro(){
    const introText = [
        "ü§ñ Hello! My name is Groovy, your personal virtual robot companion!",
        "I love playing, learning, and keeping you company!",
        "You can feed me, play with me, tell jokes, dance, hug me, and more!",
        "My birthday is on Aug 27, and I get happier when we interact!",
        "Let's start our adventure together! üíö"
    ];
    let index = 0;
    function nextMessage(){
        if(index<introText.length){
            output.textContent = introText[index];
            groovy.classList.add('bounce');
            setTimeout(()=>{ groovy.classList.remove('bounce'); },600);
            index++;
            setTimeout(nextMessage, 2500);
        } else {
            output.textContent = "Groovy is ready! Interact with him! üôÇ";
        }
    }
    nextMessage();
}

// Interactions
function interact(action){
  let message="";
  switch(action){
    case 'feed':
      hunger -= 20; if(hunger<0) hunger=0;
      energy += 10; if(energy>100) energy=100;
      gainExp(10); gainHappiness(5);
      message="Groovy: Yummy! üçé Energy and hunger improved!";
      break;
    case 'drink':
      thirst -= 20; if(thirst<0) thirst=0;
      energy += 5; if(energy>100) energy=100;
      gainExp(5); gainHappiness(5);
      message="Groovy: Refreshing! üíß";
      break;
    case 'play':
      energy -= 5; if(energy<0) energy=0;
      gainExp(15); gainHappiness(15);
      cleanliness -= 5; if(cleanliness<0) cleanliness=0;
      message="Groovy: That was fun! üòÑ";
      break;
    case 'charge':
      energy += 30; if(energy>100) energy=100;
      gainExp(5); gainHappiness(5);
      message="Groovy: Charging... ‚ö° Energy boosted!";
      break;
    case 'pet':
      energy += 10; if(energy>100) energy=100;
      gainExp(10); gainHappiness(10);
      message="Groovy: Yay! Thanks for the love! üíö";
      break;
    case 'bath':
      cleanliness += 30; if(cleanliness>100) cleanliness=100;
      gainExp(5); gainHappiness(5);
      message="Groovy: Feeling clean and shiny! üõÅ";
      break;
    case 'dance':
      gainExp(15); gainHappiness(10);
      message="Groovy: Let's dance! üíÉ";
      groovy.classList.add('dance');
      setTimeout(()=>{ groovy.classList.remove('dance'); },3000);
      break;
    case 'sleep':
      message="Groovy: Sleeping... üò¥";
      groovy.classList.add('sleep');
      setTimeout(()=>{ groovy.classList.remove('sleep'); },5000);
      break;
    case 'hug':
      energy += 5; if(energy>100) energy=100;
      gainExp(10); gainHappiness(10);
      message="Groovy: Aww, thanks for the hug! ü§ó";
      break;
    case 'joke':
      gainExp(5); gainHappiness(5);
      message="Groovy: "+jokes[Math.floor(Math.random()*jokes.length)];
      break;
    case 'birthday':
      const today = new Date();
      const isBirthday = today.getMonth() === 7 && today.getDate() === 27;
      if(isBirthday){
        message="üéâ Happy Birthday! Groovy is celebrating today! üéÇ";
        groovy.classList.add('dance');
        setTimeout(()=>{ groovy.classList.remove('dance'); },5000);
      } else { message="Groovy: My birthday is on Aug 27! üóìÔ∏è"; }
      break;
    case 'game':
      const num = Math.floor(Math.random()*10)+1;
      const guess = prompt("Guess a number between 1-10:");
      if(parseInt(guess)===num) message=`Groovy: Correct! üéâ It was ${num}!`;
      else message=`Groovy: Nope! üòÖ It was ${num}.`;
      gainExp(10); gainHappiness(5);
      break;
    default: message="Groovy: Unknown action!";
  }
  showMessage(message);
  updateGroovyStats();
}

// Drag Groovy
let isDragging = false, offsetX=0, offsetY=0;
groovy.addEventListener('mousedown', (e)=>{
  isDragging = true;
  offsetX = e.clientX - groovy.offsetLeft;
  offsetY = e.clientY - groovy.offsetTop;
  groovy.style.cursor = 'grabbing';
});
document.addEventListener('mouseup', ()=>{ isDragging = false; groovy.style.cursor = 'grab'; });
document.addEventListener('mousemove', (e)=>{
  if(isDragging){
    groovy.style.left = (e.clientX - offsetX) + 'px';
    groovy.style.top = (e.clientY - offsetY) + 'px';
  }
});

// Initialize
updateGroovyStats();
intro();
</script>

</body>
</html>
