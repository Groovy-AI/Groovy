<style>
body {

#sidebar {

#sidebar h2 { text-align:center; color:#fff; }

  width:200px;

  left: calc(50% - 100px);

.dance { animation: dance 0.5s infinite alternate; }
.sleep { opacity:0.5; }

@keyframes bounce { 0% { transform: translateY(0); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0); } }

<img id="sidebar-groovy" src="https://cdn3d.iconscout.com/3d/premium/thumb/personaje-robot-con-inteligencia-artificial-saludando-con-una-gran-sonrisa-3d-icon-png-download-11431338.png" alt="Groovy">

Battery: 100%

<ul>
  <li><button onclick="interact('feed')">Feed</button></li>
  <li><button onclick="interact('drink')">Give Water</button></li>
  <li><button onclick="interact('play')">Play</button></li>
  <li><button onclick="interact('charge')">Charge</button></li>
  <li><button onclick="interact('pet')">Pet</button></li>
  <li><button onclick="interact('joke')">Tell a Joke</button></li>
  <li><button onclick="interact('dance')">Dance</button></li>
  <li><button onclick="interact('sleep')">Sleep</button></li>
  <li><button onclick="interact('workout')">Workout</button></li>
  <li><button onclick="interact('bath')">Bath</button></li>
  <li><button onclick="interact('hug')">Hug</button></li>
  <li><button onclick="interact('birthday')">Birthday</button></li>
  <li><button onclick="interact('game')">Play Number Game</button></li>
</ul>
</div>

<div id="main">
<div id="mood">üôÇ</div>
<img id="groovy" src="https://cdn3d.iconscout.com/3d/premium/thumb/personaje-robot-con-inteligencia-artificial-saludando-con-una-gran-sonrisa-3d-icon-png-download-11431338.png" alt="Groovy">
<div id="output">Loading Groovy...</div>
</div>

<script>
const groovy = document.getElementById('groovy');
const output = document.getElementById('output');
const batteryStats = document.getElementById('batteryStats');
const levelEl = document.getElementById('level');
const moodEl = document.getElementById('mood');
const body = document.body;

let battery = localStorage.getItem('groovyBattery')? parseInt(localStorage.getItem('groovyBattery')): 100;
let level = localStorage.getItem('groovyLevel')? parseInt(localStorage.getItem('groovyLevel')): 1;
let exp = localStorage.getItem('groovyExp')? parseInt(localStorage.getItem('groovyExp')): 0;
let happiness = localStorage.getItem('groovyHappiness')? parseInt(localStorage.getItem('groovyHappiness')): 80;
let dead = false;

const jokes = [
"Why did the robot go on vacation? He needed to recharge his batteries! üîã",
"What do you call a pirate robot? Arrr2-D2! üè¥‚Äç‚ò†Ô∏è",
"Why was the robot so bad at soccer? Because it kept kicking up sparks! ‚ö°",
"What do you get if you cross a robot and a tractor? A transfarmer! üöú",
"Why did the robot cross the road? Because it was programmed to! ü§ñ",
"How do robots pay for things? With cache! üí∞",
"Why did the computer get cold? It left its Windows open! ‚ùÑÔ∏è",
"Why did the robot go on a diet? Too many bytes! üçî"
];

const idleMessages = [
"Hey there! ü§ñ","Vagina","Groovy is ready to party! üéâ","Beep boop! I'm groovy! üíö","I feel fantastic today! üòé",
"Let's dance! üíÉ","Processing your awesomeness... ‚úÖ","Groovy loves interacting with humans! üñêÔ∏è",
"Groovy's circuits are buzzing with joy! üåÄ","Charging up my happiness! üîã","I am feeling groovy! üü¢",
"Fun level: MAX! üéâ","Ready for adventure! üèÅ"
];

function updateGroovyStats(){
  if(dead) return;

  // Update mood emoji
  let mood = happiness>80?'üòÑ':happiness>50?'üôÇ':happiness>20?'üòê':'üò¢';
  moodEl.textContent = mood;

  batteryStats.textContent = `Battery: ${battery}%`;
  levelEl.textContent = `Level: ${level}`;

  localStorage.setItem('groovyBattery', battery);
  localStorage.setItem('groovyHappiness', happiness);
  localStorage.setItem('groovyLevel', level);
  localStorage.setItem('groovyExp', exp);

  // Check for warnings
  if(!dead){
    if(battery <= 10 && battery > 0) showMessage("‚ö†Ô∏è Warning: Battery critically low!");
    else if(battery <= 30) showMessage("üîã Battery is low!");
    if(happiness <= 20) showMessage("üíî Groovy is feeling sad! Play with him!");
  }

  if(battery <= 0){
    dead = true;
    battery = 0;
    groovy.style.opacity = 0.3;
    showDeathMessage();
  }
}

function gainExp(amount){ exp+=amount; if(exp>=100){ level++; exp=0; showMessage(`üéâ Groovy leveled up! Now at level ${level}!`); } }
function gainHappiness(amount){ happiness+=amount; if(happiness>100) happiness=100; if(happiness<0) happiness=0; updateGroovyStats(); }

function showMessage(msg){
  if(dead) return;
  output.textContent = msg;
  groovy.classList.add('bounce');
  setTimeout(()=>{ groovy.classList.remove('bounce'); },600);
}

function idleAnimations(){ if(Math.random()<0.3){ groovy.classList.add('tilt'); setTimeout(()=>{ groovy.classList.remove('tilt'); },800); } }

function showDeathMessage(){
  output.innerHTML = "üíÄ Groovy died!<br><button class='restart' onclick='restartGame()'>Restart</button>";
}

function restartGame(){
  battery = 100;
  happiness = 80;
  level = 1;
  exp = 0;
  dead = false;
  groovy.style.opacity = 1;
  updateGroovyStats();
  intro();
}

setInterval(()=>{
  if(dead) return;
  battery -=1; if(battery<0) battery=0;
  happiness -=1; if(happiness<0) happiness=0;
  updateGroovyStats();
  if(Math.random()<0.2) showMessage(idleMessages[Math.floor(Math.random()*idleMessages.length)]);
  idleAnimations();
},10000);

function intro(){
    const introText = [
        "ü§ñ Hello! My name is Groovy, your personal virtual robot companion!",
        "I love playing, learning, and keeping you company!",
        "You can feed me, play with me, tell jokes, dance, hug me, and more!",
        "My birthday is on Aug 27, and I get happier when we interact!",
        "Let's start our adventure together! üíö"
    ];
    let index = 0;
    function nextMessage(){
        if(dead) return;
        if(index<introText.length){
            output.textContent = introText[index];
            groovy.classList.add('bounce');
            setTimeout(()=>{ groovy.classList.remove('bounce'); },600);
            index++;
            setTimeout(nextMessage, 2500);
        } else {
            output.textContent = "Groovy is ready! Interact with him! üôÇ";
        }
    }
    nextMessage();
}

// Interactions
function interact(action){
  if(dead) return;
  let message="";
  switch(action){
    case 'feed': battery+=5; if(battery>100) battery=100; gainExp(10); gainHappiness(5); message="Groovy: Yummy! üçé"; break;
    case 'drink': battery+=2; if(battery>100) battery=100; gainExp(5); gainHappiness(5); message="Groovy: Refreshing! üíß"; break;
    case 'play': battery-=5; if(battery<0) battery=0; gainExp(15); gainHappiness(15); message="Groovy: That was fun! üòÑ"; break;
    case 'charge': battery+=30; if(battery>100) battery=100; gainExp(5); gainHappiness(5); message="Groovy: Charging... ‚ö°"; break;
    case 'pet': battery+=5; if(battery>100) battery=100; gainExp(10); gainHappiness(10); message="Groovy: Yay! Thanks! üíö"; break;
    case 'dance': gainExp(15); gainHappiness(10); message="Groovy: Let's dance! üíÉ"; groovy.classList.add('dance'); setTimeout(()=>{ groovy.classList.remove('dance'); },3000); break;
    case 'sleep': message="Groovy: Sleeping... üò¥"; groovy.classList.add('sleep'); setTimeout(()=>{ groovy.classList.remove('sleep'); },5000); break;
    case 'workout': battery-=10; if(battery<0) battery=0; gainExp(20); gainHappiness(5); message="Groovy: Working out! üí™"; break;
    case 'bath': gainExp(5); gainHappiness(5); message="Groovy: Feeling clean and shiny! üõÅ"; break;
    case 'hug': battery+=5; if(battery>100) battery=100; gainExp(10); gainHappiness(10); message="Groovy: Aww, thanks! ü§ó"; break;
    case 'joke': gainExp(5); gainHappiness(5); message="Groovy: "+jokes[Math.floor(Math.random()*jokes.length)]; break;
    case 'birthday': const today=new Date(); const isBirthday=today.getMonth()===7 && today.getDate()===27; if(isBirthday){ message="üéâ Happy Birthday! Groovy is celebrating today! üéÇ"; groovy.classList.add('dance'); setTimeout(()=>{ groovy.classList.remove('dance'); },5000); } else { message="Groovy: My birthday is on Aug 27! üóìÔ∏è"; } break;
    case 'game': const num=Math.floor(Math.random()*10)+1; const guess=prompt("Guess a number between 1-10:"); if(parseInt(guess)===num) message=`Groovy: Correct! üéâ It was ${num}!`; else message=`Groovy: Nope! üòÖ It was ${num}.`; gainExp(10); gainHappiness(5); break;
    default: message="Groovy: Unknown action!";
  }
  showMessage(message);
  speechSynthesis.speak(new SpeechSynthesisUtterance(message));
  updateGroovyStats();
}

// Drag Groovy
let isDragging=false, offsetX=0, offsetY=0;
groovy.addEventListener('mousedown',(e)=>{ isDragging=true; offsetX=e.clientX-groovy.offsetLeft; offsetY=e.clientY-groovy.offsetTop; groovy.style.cursor='grabbing'; });
document.addEventListener('mouseup',()=>{ isDragging=false; groovy.style.cursor='grab'; });
document.addEventListener('mousemove',(e)=>{ if(isDragging){ groovy.style.left=(e.clientX-offsetX)+'px'; groovy.style.top=(e.clientY-offsetY)+'px'; } });

// Initialize
updateGroovyStats();
intro();
</script>
