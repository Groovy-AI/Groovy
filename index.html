<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Groovy Virtual Pet</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #f0c27b, #4b1248);
    color: white;
    margin: 0;
  }
  h1 { font-size: 2.5rem; margin-bottom: 10px; }
  #pet-container {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    width: 300px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  #groovy-img {
    width: 150px;
    margin: 10px 0;
    animation: float 3s ease-in-out infinite;
  }
  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  #buttons button {
    margin: 5px;
    padding: 10px 20px;
    border: none;
    border-radius: 12px;
    background: #fff;
    color: #4b1248;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s;
  }
  #buttons button:hover {
    transform: scale(1.1);
  }
  #mood {
    font-size: 1.2rem;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>Meet Groovy!</h1>
<div id="pet-container">
  <img id="groovy-img" src="https://i.imgur.com/4AiXzf8.png" alt="Groovy">
  <p id="intro">Hi! I'm Groovy, your new virtual pet! 😎</p>
  <div id="buttons">
    <button onclick="interact('feed')">Feed</button>
    <button onclick="interact('play')">Play</button>
    <button onclick="interact('pet')">Pet</button>
  </div>
  <p id="mood">Mood: 😊 Happy</p>
</div>

<script>
  let happiness = 50;

  function updateMood() {
    const moodEl = document.getElementById('mood');
    if(happiness > 70) moodEl.textContent = 'Mood: 😄 Ecstatic!';
    else if(happiness > 50) moodEl.textContent = 'Mood: 😊 Happy';
    else if(happiness > 30) moodEl.textContent = 'Mood: 😐 Neutral';
    else moodEl.textContent = 'Mood: 😢 Sad';
  }

  function interact(action) {
    const introEl = document.getElementById('intro');
    if(action === 'feed') {
      happiness += 10;
      introEl.textContent = "Yum! Thanks for the food! 🍎";
    } else if(action === 'play') {
      happiness += 15;
      introEl.textContent = "Yay! I love playing! 🎾";
    } else if(action === 'pet') {
      happiness += 5;
      introEl.textContent = "Aww! I love pets! 🥰";
    }
    if(happiness > 100) happiness = 100;
    updateMood();
  }

  // Introduce Groovy after 2 seconds
  setTimeout(() => {
    document.getElementById('intro').textContent = "Hey there! I'm Groovy, let's have fun together! 😎";
  }, 2000);

  updateMood();
</script>

</body>
</html>
